trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: HCLAppScanOnCloud@2
  inputs:
    AppSecTestService: 'Old-HCL'
    applications: '2433ac8c-4059-e811-9423-002590ac753d'
    scanname: 'altoroj-web-version'
    scantype: 'dynamic'
    dynamicType: 'DAST'
    scanURL: 'http://demo.testfire.net'
    type: 'production'
    loginMethod: 'None'
    network: 'public'